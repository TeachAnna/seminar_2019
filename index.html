<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Merry Christmas</title>
	<link rel="stylesheet" href="style.css">
   <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
	<header>
		<h1 class="animate__animated animate__bounce">Merry Christmas!</h1>
    <img src="gift.png" width="250px" id="gift">
    <img src="el.png" width="400px" id="el">
    <img src="snow.png" width="500px" id="snow">
    <img src="snow1.png" width="100px" id="snow1">
		<img src="star.png" width="100px" id="star">
	</header>

<script>
    function func() {
      snow.style.opacity = 1;
    };

    gift.addEventListener( "click" , func);
  </script>

</body>
</html>
